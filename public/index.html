<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fish Proxy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<!-- UV CORE FILES -->
<script src="baremux/index.js"></script>
<script src="uv/uv.bundle.js"></script>
<script src="uv/uv.config.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    color: white;
    overflow: hidden;
    background: linear-gradient(180deg, #3c7be0 0%, #1a3a8a 100%);
    position: relative;
}

/* Stars */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255,255,255,0.85);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255,255,255,0.35);
    animation: floatStar 35s linear infinite;
}

@keyframes floatStar {
    0% { transform: translateX(0) translateY(0); opacity: 0.8; }
    100% { transform: translateX(-120px) translateY(50px); opacity: 0.2; }
}

/* Page container */
.page {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 2;
}

/* Logo & Fish */
.logo {
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo h1 {
    font-size: 38px;
    font-weight: 800;
    letter-spacing: 4px;
}

.fish {
    position: relative;
    width: 100px;
    height: 60px;
    background: #7fa6c9;
    border-radius: 60% 50% 50% 60%;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}

.fish::before {
    content: "";
    position: absolute;
    right: -28px;
    top: 16px;
    width: 30px;
    height: 30px;
    background: #7fa6c9;
    clip-path: polygon(0 0, 100% 50%, 0 100%);
}

.fish::after {
    content: "";
    position: absolute;
    left: 25px;
    top: 20px;
    width: 15px;
    height: 15px;
    background: white;
    border-radius: 50%;
}

.fish-eye {
    position: absolute;
    left: 30px;
    top: 25px;
    width: 7px;
    height: 7px;
    background: black;
    border-radius: 50%;
}

.fin-top {
    position: absolute;
    top: -18px;
    left: 45px;
    width: 26px;
    height: 20px;
    background: #6d93b4;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.fin-bottom {
    position: absolute;
    bottom: -16px;
    left: 50px;
    width: 22px;
    height: 18px;
    background: #6d93b4;
    clip-path: polygon(50% 100%, 0 0, 100% 0);
}

/* UV Form */
#uv-form {
    width: 420px;
    margin-top: 35px;
}

.search-container {
    width: 100%;
    position: relative;
}

.search-container input {
    width: 100%;
    padding: 15px 55px 15px 20px;
    background: #0d1a35;
    border: 1px solid #1a2b4b;
    border-radius: 30px;
    color: white;
    font-size: 15px;
    outline: none;
}

.search-container button {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: none;
    background: #5c8ed6;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.search-container button::after {
    content: "üîç";
    font-size: 18px;
}

/* Error messages */
#uv-error {
    margin-top: 10px;
    color: #ff4d4d;
    font-size: 12px;
    text-align: center;
}

/* Quick Links */
.quick-links {
    width: 420px;
    margin-top: 25px;
    text-align: left;
}

.quick-title {
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 1px;
    opacity: 0.75;
    margin-bottom: 15px;
}

.quick-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.quick-item {
    width: 75px;
    height: 75px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.25s ease;
}

.quick-item:hover {
    transform: translateY(-5px);
    border-color: rgba(111, 169, 255, 0.6);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
}

.quick-item img {
    width: 40px;
    height: 40px;
    object-fit: contain;
}

/* Bottom left/right text */
.bottom-left, .bottom-right {
    position: absolute;
    font-weight: 700;
    font-size: 16px; /* slightly bigger */
    opacity: 0.85;
    bottom: 12px;
}

.bottom-left { left: 12px; }
.bottom-right { right: 12px; }
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="page">
    <div class="logo">
        <h1>FISH</h1>
        <div class="fish">
            <div class="fin-top"></div>
            <div class="fin-bottom"></div>
            <div class="fish-eye"></div>
        </div>
        <h1>PROXY</h1>
    </div>

    <!-- UV Form -->
    <form id="uv-form">
      <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden" />

        <div class="search-container">
            <input id="uv-address" type="text" placeholder="Search or enter URL">
            <button type="submit"></button>
        </div>
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
    </form>

    <!-- Quick Links -->
    <div class="quick-links">
        <div class="quick-title">Quick Links</div>
        <div class="quick-grid" id="quick-grid"></div>
    </div>
</div>

<!-- Bottom text -->
<div class="bottom-left">Made by Nyan Cat LOL</div>
<div class="bottom-right">¬© 2026 Fish Proxy</div>

<!-- Stars -->
<script>
const starCount = Math.floor(Math.random() * 101) + 300; // 300-400 stars
const stars = document.getElementById("stars");
for (let i = 0; i < starCount; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    stars.appendChild(star);
}
</script>

<!-- Quick Links -->
<script>
const quickLinks = [
    {
        name: "roblox",
        url: "https://nowgg.fun/",
        icon: "https://favpng.com/png_view/nowgg-logo-png/HiVVYGZ6"
    }
];

const quickGrid = document.getElementById("quick-grid");

quickLinks.forEach(site => {
    const item = document.createElement("div");
    item.className = "quick-item";

    const icon = document.createElement("img");
    icon.src = site.icon;
    icon.alt = site.name;

    item.appendChild(icon);

    // Go through UV proxy
    item.addEventListener("click", () => {
        document.getElementById("uv-address").value = site.url;
        document.getElementById("uv-form").requestSubmit();
    });

    quickGrid.appendChild(item);
});
</script>

<!-- UV SYSTEM FILES -->
<script src="register-sw.js"></script>
<script src="search.js"></script>
<script src="index.js"></script>

<iframe style="display: none; width: 100vw; height: 100vh; border: none; position: fixed; top: 0; left: 0; z-index: 999; background: white;" id="uv-frame"></iframe>
</body>
</html>
