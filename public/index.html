<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fish Proxy</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<!-- UV CORE FILES -->
<script src="baremux/index.js"></script>
<script src="uv/uv.bundle.js"></script>
<script src="uv/uv.config.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    color: white;
    overflow: hidden;
    background: linear-gradient(180deg, #3c7be0 0%, #1a3a8a 100%);
    position: relative;
}

/* ===== TOP RIGHT BUTTONS (FIXED) ===== */
.credit-btn, .settings-btn {
    position: absolute;
    top: 20px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    letter-spacing: 2px;
    z-index: 9999;
    transition: transform 0.25s ease, text-shadow 0.25s ease;
}

.credit-btn { right: 20px; }
.settings-btn { right: 140px; }

.credit-btn:hover,
.settings-btn:hover {
    transform: scale(1.18);
    text-shadow: 0 0 14px rgba(255,255,255,0.85);
}

/* Stars */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255,255,255,0.85);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255,255,255,0.35);
    animation: floatStar 35s linear infinite;
}

@keyframes floatStar {
    0% { transform: translateX(0) translateY(0); opacity: 0.8; }
    100% { transform: translateX(-120px) translateY(50px); opacity: 0.2; }
}

/* Page container */
.page {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 2;
}

/* Logo & Fish */
.logo {
    display: flex;
    align-items: center;
    gap: 20px;
}

.logo h1 {
    font-size: 38px;
    font-weight: 800;
    letter-spacing: 4px;
}

.fish {
    position: relative;
    width: 100px;
    height: 60px;
    background: #7fa6c9;
    border-radius: 60% 50% 50% 60%;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}

.fish::before {
    content: "";
    position: absolute;
    right: -28px;
    top: 16px;
    width: 30px;
    height: 30px;
    background: #7fa6c9;
    clip-path: polygon(0 0, 100% 50%, 0 100%);
}

.fish::after {
    content: "";
    position: absolute;
    left: 25px;
    top: 20px;
    width: 15px;
    height: 15px;
    background: white;
    border-radius: 50%;
}

.fish-eye {
    position: absolute;
    left: 30px;
    top: 25px;
    width: 7px;
    height: 7px;
    background: black;
    border-radius: 50%;
}

.fin-top {
    position: absolute;
    top: -18px;
    left: 45px;
    width: 26px;
    height: 20px;
    background: #6d93b4;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.fin-bottom {
    position: absolute;
    bottom: -16px;
    left: 50px;
    width: 22px;
    height: 18px;
    background: #6d93b4;
    clip-path: polygon(50% 100%, 0 0, 100% 0);
}

/* UV Form */
#uv-form {
    width: 420px;
    margin-top: 35px;
}

.search-container input {
    width: 100%;
    padding: 15px 55px 15px 20px;
    background: #0d1a35;
    border: 1px solid #1a2b4b;
    border-radius: 30px;
    color: white;
    font-size: 15px;
    outline: none;
}

.search-container button {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: none;
    background: #5c8ed6;
    cursor: pointer;
}

.quick-links {
    width: 420px;
    margin-top: 25px;
}
</style>
</head>

<body>

<!-- SETTINGS + CREDIT BUTTONS -->
<a href="/settings.html" class="settings-btn">SETTINGS</a>
<a href="/credit.html" class="credit-btn">CREDIT</a>

<div class="stars" id="stars"></div>

<div class="page">
    <div class="logo">
        <h1>FISH</h1>
        <div class="fish">
            <div class="fin-top"></div>
            <div class="fin-bottom"></div>
            <div class="fish-eye"></div>
        </div>
        <h1>PROXY</h1>
    </div>

    <form id="uv-form">
        <div class="search-container">
            <input id="uv-address" type="text" placeholder="Search or enter URL">
            <button type="submit"></button>
        </div>
    </form>

    <div class="quick-links">
        <div id="quick-grid"></div>
    </div>
</div>

<iframe id="uv-frame" style="display:none;width:100vw;height:100vh;border:none;position:fixed;top:0;left:0;background:white;"></iframe>

<script>
/* ‚≠ê stars */
const stars = document.getElementById("stars");
for (let i = 0; i < 350; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    stars.appendChild(star);
}
</script>

<script src="register-sw.js"></script>
<script src="search.js"></script>
<script src="index.js"></script>

<!-- üîí TAB CLOAK LOADER -->
<script>
const cloak = localStorage.getItem("fishCloak");

if (cloak) {
  const data = JSON.parse(cloak);
  document.title = data.title;

  let link = document.querySelector("link[rel~='icon']");
  if (!link) {
    link = document.createElement("link");
    link.rel = "icon";
    document.head.appendChild(link);
  }
  link.href = data.icon;
} else {
  // default Study.com cloak
  document.title = "Study.com | Free Online Courses";

  let link = document.createElement("link");
  link.rel = "icon";
  link.href = "https://study.com/favicon.ico";
  document.head.appendChild(link);
}
</script>

</body>
</html>
