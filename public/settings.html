<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: linear-gradient(180deg, #3c7be0 0%, #1a3a8a 100%);
  color: white;
}

/* Layout */
.settings-container {
  padding: 40px;
}

.settings-card {
  width: 320px;
  background: rgba(0,0,0,0.35);
  border-radius: 14px;
  padding: 20px;
  backdrop-filter: blur(8px);
}

.settings-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 8px;
}

.settings-desc {
  font-size: 12px;
  opacity: .8;
  margin-bottom: 18px;
}

.option-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.option {
  text-align: center;
  cursor: pointer;
}

.option img {
  width: 64px;
  height: 64px;
  border-radius: 12px;
  background: white;
  padding: 6px;
}

.option span {
  display: block;
  margin-top: 6px;
  font-size: 12px;
}

.save-btn {
  margin-top: 18px;
  width: 100%;
  background: #2f7df6;
  border: none;
  padding: 10px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>

<script>
let selected = null;

function selectCloak(type) {
  selected = type;
  alert(type + " selected");
}

function saveCloak() {
  if (!selected) return alert("Select an option first");

  const cloaks = {
    classroom: {
      title: "Classes",
      icon: document.querySelectorAll(".option img")[0].src
    },
    powerschool: {
      title: "PowerSchool",
      icon: document.querySelectorAll(".option img")[1].src
    }
  };

  localStorage.setItem("fishCloak", JSON.stringify(cloaks[selected]));
  window.location.href = "/";
}
</script>
