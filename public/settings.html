<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish Proxy — Settings</title>

<style>
body {
  <div class="stars"></div>
}

/* ⭐ Star background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("/stars.png") repeat;
  opacity: 0.35;
  z-index: -1;
}

/* Layout */
.settings-container {
  padding: 40px;
}

.settings-card {
  width: 320px;
  background: rgba(0,0,0,0.35);
  border-radius: 14px;
  padding: 20px;
  backdrop-filter: blur(8px);
}

.settings-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 8px;
}

.settings-desc {
  font-size: 12px;
  opacity: .8;
  margin-bottom: 18px;
}

.option-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.option {
  text-align: center;
  cursor: pointer;
}

.option img {
  width: 64px;
  height: 64px;
  border-radius: 12px;
  background: white;
  padding: 6px;
}

.option span {
  display: block;
  margin-top: 6px;
  font-size: 12px;
}

.save-btn {
  margin-top: 18px;
  width: 100%;
  background: #2f7df6;
  border: none;
  padding: 10px;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

/* Back button */
.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.15);
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<button class="back-btn" onclick="goBack()">← Back</button>

<div class="settings-container">
  <div class="settings-card">
    <div class="settings-title">Visual Tab Cloak</div>
    <div class="settings-desc">
      Cloak Fish Proxy with a custom favicon and title.
    </div>

    <div class="option-grid">
      <div class="option" onclick="selectCloak('classroom')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png">
        <span>Google Classroom</span>
      </div>

      <div class="option" onclick="selectCloak('powerschool')">
        <img src="https://www.powerschool.com/favicon.ico">
        <span>PowerSchool</span>
      </div>
    </div>

    <button class="save-btn" onclick="saveCloak()">Save</button>
  </div>
</div>

<script>
let selected = null;

function selectCloak(type) {
  selected = type;
}

function saveCloak() {
  if (!selected) return alert("Select an option first");

  const cloaks = {
    classroom: {
      title: "Classes",
      icon: "https://ssl.gstatic.com/classroom/favicon.png"
    },
    powerschool: {
      title: "PowerSchool",
      icon: "https://www.powerschool.com/favicon.ico"
    }
  };

  localStorage.setItem("fishCloak", JSON.stringify(cloaks[selected]));
  window.location.href = "/";
}

function goBack() {
  window.location.href = "/";
}
</script>

</body>
</html>
