<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish Proxy — Settings</title>

<style>/* ===== Fish Proxy Background ===== */
body {
  background: linear-gradient(180deg, #3c7be0 0%, #1a3a8a 100%);
  color: white;
  position: relative;
  overflow-x: hidden;
}

.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 0;
}

/* Back button same style as credits */
.back-btn {
  position: absolute;
  top: 18px;
  left: 20px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  z-index: 2;
}
}
</style>
</head>
<body>

<button class="back-btn" onclick="goBack()">← Back</button>

<div class="settings-container">
  <div class="settings-card">
    <div class="settings-title">Visual Tab Cloak</div>
    <div class="settings-desc">
      Cloak Fish Proxy with a custom favicon and title.
    </div>

    <div class="option-grid">
      <div class="option" onclick="selectCloak('classroom')">
        <img src="https://ssl.gstatic.com/classroom/favicon.png">
        <span>Google Classroom</span>
      </div>

      <div class="option" onclick="selectCloak('powerschool')">
        <img src="https://www.powerschool.com/favicon.ico">
        <span>PowerSchool</span>
      </div>
    </div>

    <button class="save-btn" onclick="saveCloak()">Save</button>
  </div>
</div>

<script>
let selected = null;

function selectCloak(type) {
  selected = type;
}

function saveCloak() {
  if (!selected) return alert("Select an option first");

  const cloaks = {
    classroom: {
      title: "Classes",
      icon: "https://ssl.gstatic.com/classroom/favicon.png"
    },
    powerschool: {
      title: "PowerSchool",
      icon: "https://www.powerschool.com/favicon.ico"
    }
  };

  localStorage.setItem("fishCloak", JSON.stringify(cloaks[selected]));
  window.location.href = "/";
}

function goBack() {
  window.location.href = "/";
}
</script>
<script>
function saveCloak(title, icon) {
  localStorage.setItem("cloakTitle", title);
  localStorage.setItem("cloakIcon", icon);
  window.location.href = "/";
}
</script>
</body>
</html>
